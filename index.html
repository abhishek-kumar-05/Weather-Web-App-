<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Info</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <!-- Search bar  -->
      <div class="searchBar">
        <div class="searchBar-container">
          <input type="text" id="searchValue" placeholder="Search Place" />
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
      </div>
      <div class="content-container">
        <div class="first-partion">
          <div class="upper-detail-part">
            <div class="current-weather-img-container">
              <img src="assets/haze.png" alt="haze photo" loading="lazy" />
            </div>
            <div class="clock">
              <h1>00:00</h1>
            </div>
          </div>
          <div class="middle-detail-part">
            <div class="current-weather-details">
              <span class="numerical-detail"
                ><span class="degree-number">34</span>
                <span class="degree-symbol"
                  ><sup class="symbol-character">°</sup></span
                ><span class="celcius"
                  ><sup class="symbol-character">C</sup></span
                >
              </span>
              <div class="textual-detail">Mostly Cloudy</div>
            </div>
          </div>
          <div class="lower-detail-part">
            <span>00</span>
            <span>am</span>
            <h2>Mon</h2>
            <!-- <img src="assets/haze.png" alt="haze photo" /> -->
            <span>32</span><sup>°</sup><span>27</span><sup>°</sup>
            <span class="wob_t" style="display: inline">36</span>
            <span class="wob_t" style="display: none">97</span>
          </div>
        </div>
        <div class="second-partion"></div>
      </div>
    </main>
  </body>
</html>
