<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Info</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <!-- Search bar  -->
      <div class="searchBar">
        <div class="searchBar-container">
          <input type="text" id="searchValue" placeholder="Search Place" />
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
      </div>
      <!-- Content Information -->
      <div class="content-container">
        <!-- Dividing content-container into two different section -->
        <!-- First partion is to show the current weather information -->
        <div class="first-partion">
          <!-- upper-detail-part contain the information about weather image and present clock -->
          <div class="upper-detail-part">
            <div class="current-weather-img-container">
              <img src="assets/haze.png" alt="haze photo" loading="lazy" />
            </div>
            <div class="clock">
              <h1>00:00</h1>
            </div>
          </div>

          <!-- middle-detail-part contain the information about present temperature and the text according to weather condition -->
          <div class="middle-detail-part">
            <div class="current-weather-details">
              <span class="numerical-detail"
                ><span class="degree-number">34</span>
                <span class="degree-symbol"
                  ><sup class="symbol-character">°</sup></span
                ><span class="celcius"
                  ><sup class="symbol-character">C</sup></span
                >
              </span>
              <div class="textual-detail">Mostly Cloudy</div>
            </div>
          </div>

          <!-- lower-detail-part contain the information about future upcoming hour weather conditon -->
          <!-- It is in coursels form -->
          <div class="lower-detail-part">
            <div class="card-container">
              <div class="card">
                <div class="future-weather-time">
                  <span>00</span> <span>am</span>
                </div>
                <div class="future-weather-pic">
                  <img src="assets/haze.png" alt="haze photo" loading="lazy" />
                </div>
                <div class="future-weather-temp">
                  <span>32°</span><span>27°</span>
                </div>
